<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <script src="{{ url_for('static', filename='js/center.js') }}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-4 bordered d-none d-sm-block">
          <img
            class="foto-petani"
            src="https://images.unsplash.com/photo-1505471768190-275e2ad7b3f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZmFybWVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
            alt=""
          />
        </div>
        <div class="col-12 col-sm-8 bordered">
          <h1>Halo, Petani !</h1>
          <h2>Bagaimana kabarmu? Mari berbagi ke sesama</h2>
          <form class="col">
            <div class="col-md-12 input-container">
              <svf class="bi-envelope icon-form"></svf>
              <input
                type="email"
                class="myform-input"
                placeholder="Email"
                id="validationDefault02"
                value=""
                required
              />
            </div>
            <div class="col-md-12 input-container">
              <svf class="bi-shield-lock icon-form"></svf>
              <input
                type="password"
                class="myform-input"
                placeholder="Sandi"
                id="validationDefault03"
                value=""
                required
              />
            </div>
            <a class="kata-lupa" href="{{ url_for('views.forgotPassword') }}"
              >Lupa Password?</a
            >
            <div class="col-12">
              <div class="form-check kotak-cek">
                <input
                  class="form-check-input kotak-ingat-saya"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label
                  class="form-check-label kata-ingat-saya"
                  for="invalidCheck2"
                >
                  Ingat saya
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary button-login" type="submit">
                Masuk
              </button>
            </div>
            <div class="col-12">
              <h3>
                atau masuk dengan
                <img class="icon-login-lain" src="Google Icon.png" alt="" />
              </h3>
            </div>
            <div class="col-12">
              <h3 class="tanya-status">
                Baru di sini?
                <a href="{{ url_for('views.createAccount') }}"
                  >Buat akun sekarang!</a
                >
              </h3>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
