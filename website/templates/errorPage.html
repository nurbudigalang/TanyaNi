    height: 89vh;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .side-bar,
  .account-side {
    display: none;
  }

  .error {
    padding: 0;
    margin-right: 0;
    font-family: inter;
    color: #868881;
  }

  .display-1 {
    font-size: 12vw;

    color: #4ea24e;
  }

<div class="container-fluid error">
  <div class="row d-flex justify-content-between align-items-center">

      </p>
      <div class="d-grid gap-2 d-md-block">
        <a type="button" class="btn btn-primary" href="{{url_for('views.home')}}">Kembali ke Home</a>
