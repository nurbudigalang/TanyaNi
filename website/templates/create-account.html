<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="bootstrap-icons-1.10.2/bootstrap-icons-1.10.2/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/create-account.css') }}"
    />
    <script src="center.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-4 bordered d-none d-sm-block">
          <img
            class="foto-petani"
            src="https://images.unsplash.com/photo-1551649001-7a2482d98d05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt=""
          />
        </div>
        <div class="col-12 col-sm-8 bordered">
          <h1>Buat Akun</h1>
          <form class="col">
            <div class="col-md-12 input-container">
              <svf class="bi-person icon-form"></svf>
              <input
                type="text"
                class="myform-input"
                placeholder="Nama"
                id="validationDefault01"
                value=""
                required
              />
            </div>
            <div class="col-md-12 input-container">
              <svf class="bi-envelope icon-form"></svf>
              <input
                type="email"
                class="myform-input"
                placeholder="Email"
                id="validationDefault02"
                value=""
                required
              />
            </div>
            <div class="col-md-12 input-container">
              <svf class="bi-shield-lock icon-form"></svf>
              <input
                type="password"
                class="myform-input"
                placeholder="Sandi"
                id="validationDefault03"
                value=""
                required
              />
            </div>
            <div class="col-12">
              <div class="form-check kotak-cek">
                <input
                  class="form-check-input kotak-snk"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label kata-snk" for="invalidCheck2">
                  Saya sudah membaca dan menyetujui
                  <a href="#">Syarat dan Ketentuan</a>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary button-login" type="submit">
                Daftar
              </button>
            </div>
            <div class="col-12">
              <h3>
                atau daftar dengan
                <img class="icon-login-lain" src="Google Icon.png" alt="" />
              </h3>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
