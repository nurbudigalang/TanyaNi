<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <!-- <link rel="stylesheet" href="base.css">  -->
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark navbar-survival101 fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- <h2>L O G O</h2> -->
          <img src="/static/Tanyani.png" alt="" />
        </a>

        <form class="input-group">
          <input
            class="form-control border-end-0 border rounded-0"
            type="search"
            placeholder="Cari topik yang diinginkan"
            id="example-search-input"
          />
          <span class="input-group-append">
            <button
              class="btn btn-outline-secondary bg-white border-0 rounded-0 ms-n5"
              type="button"
            >
              <i class="fa fa-search"></i>
            </button>
          </span>
        </form>

        <button
          class="navbar-toggler ml-auto custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav d-flex align-items-center">
            <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.notification') }}">
                <i class="fa fa-bell-o"></i>
                <!-- <span class="badge rounded-pill badge-notification bg-danger">9</span> -->
              </a>
            </li>
            <li class="nav-item image">
              <a class="" href="#">
                <img
                  src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745"
                  alt=""
                  width="50"
                  height="50"
                  class="rounded-circle"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="cek"></div>

    <div class="row test">
      <div class="col-2 border-end border-2 p-0 ckck">
        <div class="container-fluid side-bar">
          <ul class="nav align-items-center align-items-sm-start" id="menu">
            <li class="nav-item p-2 tos beranda">
              <a href="#" class="nav-link align-middle px-0 font-italic menu">
                <i class="bi bi-house-door"></i>
                <span class="ms-2 d-none d-lg-inline">Beranda</span>
              </a>
            </li>
            <li class="nav-item p-2 tos pertanyaanku">
              <a href="#" class="nav-link px-0 align-middle font-italic menu">
                <i class="bi bi-chat"></i>
                <span class="ms-2 d-none d-lg-inline">Pertanyaanku</span></a
              >
            </li>
            <li class="nav-item p-2 tos jawaban">
              <a href="#" class="nav-link px-0 align-middle font-italic menu">
                <i class="bi bi-chat-dots"></i>
                <span class="ms-2 d-none d-lg-inline">Jawaban</span>
              </a>
            </li>
            <li class="nav-item p-2 tos disimpan">
              <a href="#" class="nav-link px-0 align-middle font-italic menu">
                <i class="bi bi-bookmark"></i>
                <span class="ms-2 d-none d-lg-inline">Disimpan</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col border-end border-2 p-0">
        {% block content %} {% endblock %}
      </div>

      <div class="col-2 border-end border-2 p-0"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script> -->
  </body>
</html>
